<!DOCTYPE html>
<html>
<head>
    <title>Question 6</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <button id="loadData">Request Data</button>
    <p id="message"></p>

    <script>
        $(document).ready(function () {
            $("#loadData").click(function () {
                $.get("index.php?reqData=1", function (output) {
                    $("#message").text(output);
                }).fail(function () {
                    $("#message").text("Failed to retrieve data.");
                });
            });
        });
    </script>

</body>
</html>
