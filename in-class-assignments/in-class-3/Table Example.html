<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h1>Places I Have Been</h1>

    <table border="1">
        <tr>
            <th>Continents</th>
            <th>Countries</th>
            <th>Cities</th>
        </tr>
        <tr>
            <td>North America</td>
            <td>United States</td>
            <td>Miami</td>
        </tr>
        <tr>
            <td>Europe</td>
            <td>Albania</td>
            <td>Tirana</td>
        </tr>
        <tr>
            <td>Africa</td>
            <td>Morocco</td>
            <td>Marrakech</td>
        </tr>
    </table>

</body>
</html>
